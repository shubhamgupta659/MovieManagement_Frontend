<div class="col-md-12 user-container">
  <h2 class="text-center">Add Movie</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="movieName">Movie Name:</label>
      <input type="text" formControlName="movieName" placeholder="Movie Name" name="movieName" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="movieRating">Movie Rating:</label>
      <input type="text" formControlName="rating" placeholder="Rating" name="movieRating" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="movieLanguage">Movie Language:</label>
      <input formControlName="language" placeholder="Language" name="movieLanguage" class="form-control" id="lastName">
    </div>
    <button class="btn btn-success">Add Movie</button>
  </form>
</div>
